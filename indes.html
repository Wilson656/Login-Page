<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Css-->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <!--js-->
    <link rel="stylesheet" type="text/css" href="js/slick.css" />

    <!--Fonsts-Wellsome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <!--BotsTrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <title>Camp.In</title>
</head>

<body>


    <header>
        <div class="logo">
            <img src=".//assets/camp.png" alt="">
            <h1>Camp.In</h1>
        </div>
    </header>
    <section id="background">
        <div class="image"> </div>
    </section>
    <section id="forms">
        <div class="login">
            <form action="">
                <h1><i class="bi bi-box-arrow-in-right"></i>Faça seu login</h1>
                <p>Entre com suas informações de cadastro.</p>
                <!--E-mail box-->
                <div class="login-mail">
                    <label for="email">E-mail:</label>
                    <span class="input-group-addon">
                        <button class="bi bi-envelope" style="background:transparent;border:none"></button>
                    </span>
                    <input type="email" name="email" placeholder="Digite seu e-mail">

                </div>
                <!--Password box-->
                <div class="login-password">
                    <label for="password">Senha:</label>
                    <span id="lock">
                        <button class="bi bi-lock" style="background:transparent;border:none"></button>
                    </span>
                    <input type="password" name="password" id="password" placeholder="Digite a sua senha">
                    <span id="eye">
                        <button class="bi bi-eye-slash" style="background:transparent;border:none"></button>
                    </span>
                </div>
                <!--Check box-->
                <div class="login-check">
                    <label class="login-check-box">
                        <input type="checkbox" checked="checked">
                        <span>
                            Lembre-me
                        </span>
                        <div class="checkmark"></div>
                    </label>
                    <a href="#">Esqueci minha senha</a><label class="container">

                </div>
                <!--Button box-->

                <div class="login-btn">
                    <button>ENTRAR</button>
                    <h3>Não tem uma conta ? <span>Registre-se</span></h3>
                </div>






            </form>
        </div>
    </section>


    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="js/slick.js"></script>
    <script type="text/javascript" src="js/js.js"></script>
</body>

</html>
